<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>
    {% block header %}
    {% endblock header %}
</h1>
{% if user.is_authenticated %}
Hi {{ user.userName }}!
<p><a href="{% url 'logout' %}">logout</a></p>
{% else %}
<p>You are not logged in</p>
<a href="{% url 'login' %}">login</a>
{% endif %}
<hr/>


{% block content %}


{% endblock content %}


</body>
</html>
